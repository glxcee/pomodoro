<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="styles.css" /> 
<title>Pomodoro Study Timer</title>
</head>
<body>
    <div id="rainspace">
        <div id="raincontainer"></div>
    </div>
    <h5>1*</h5>
    <h1 id="time">00:00</h1>
    <h6>BREAK >> x5</h6>
    <form>
        <label for="study">Minuti di studio:</label>
        <input name="study" type="number" value="1" min="1" max="60" />
        <label for="amount">Numero di cicli:</label>
        <input name="amount" type="number" value="1" min="1" />
        <button type="submit">Start studying!</button>
    </form>
    <div class="hand"></div>
</body>
<script src="main.js"></script>
</html>
